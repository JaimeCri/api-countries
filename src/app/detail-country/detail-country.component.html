<h3 class="text-center" style="margin: 2% 5%;">Información</h3>
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 text-center">
            <img width="25%"  src={{country.flag}}>
        </div>
        <div class="col-md-2"></div>    
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <hr style="margin-top:2%;">
        </div>
        <div class="col-md-2"></div>
    </div>
    <div class="row">        
        <div class="col-md-3"></div>
        <div class="col-md-3 text-right">
            <label><b>País: </b></label>
        </div>        
        <div class="col-md-3 text-left">
            <label>{{country.name}}</label>
        </div>
        <div class="col-md-3"></div>    
    </div>
    <div class="row">        
        <div class="col-md-3"></div>
        <div class="col-md-3 text-right">
            <label><b>Capital: </b></label>
        </div>        
        <div class="col-md-3 text-left">
            <label>{{country.capital}}</label>
        </div>
        <div class="col-md-3"></div>    
    </div>
    <div class="row">        
        <div class="col-md-3"></div>
        <div class="col-md-3 text-right">
            <label><b>Población: </b></label>
        </div>        
        <div class="col-md-3 text-left">
            <label>{{country.population | number}}</label>
        </div>
        <div class="col-md-3"></div>    
    </div>
    <div class="row">   
        <div class="col-md-3"></div>
        <div class="col-md-3 text-right">
            <label><b>Extensión: </b></label>
        </div>        
        <div class="col-md-3 text-left">
            <label>{{country.area | number}}</label>
        </div>
        <div class="col-md-3"></div>    
    </div>
    <div class="row">   
        <div class="col-md-3"></div>
        <div class="col-md-3 text-right">
            <label><b>Continente: </b></label>
        </div>        
        <div class="col-md-3 text-left">
            <label>{{country.continents}}</label>
        </div>
        <div class="col-md-3"></div>    
    </div>
    <div class="row">   
        <div class="col-md-3"></div>
        <div class="col-md-6 text-center">
            <button (click)="redirectList()" class="btn btn-primary">Regresar</button>
        </div>
        <div class="col-md-3"></div>    
    </div>
</div>
